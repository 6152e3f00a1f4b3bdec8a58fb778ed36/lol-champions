# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: master
  schedule:
  - cron: "0 0 * * *"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1.4.2

    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Build a new version
      id: build
      run: yarn build
    
    - name: Commit changes
      if: ${{ steps.build.outputs.needs_publish }}
      run: |
        git config --local user.name GitHub Actions
        git config --local user.email actions@github.com
        git add .
        git commit --no-verify --message="release: ${{ steps.build.outputs.version_number }}"
        git tag --annotate "v${{ steps.build.outputs.version_number }}"
#        git push --push-option=ci.skip --tags
    
