# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: master
  schedule:
  - cron: "0 0 * * *"

jobs:
  update_champions:
    runs-on: ubuntu-latest
    outputs:
      needs_publish: ${{ steps.build.outputs.needs_publish }}
      version_number: ${{ steps.build.outputs.version_number }}
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1.4.2

    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Build a new version
      id: build
      run: yarn build
    
  publish:
    needs: update_champions
    runs-on: ubuntu-latest
    if: ${{ needs.update_champions.outputs.needs_publish }}
    steps:
    - name: Commit changes
      uses: zwaldowski/git-commit-action@v1
      with:
        commit_message: "release: ${{ needs.update_champions.steps.build.outputs.version_number }}"
    - name: Publish changes
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
